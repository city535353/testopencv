<html>

<head>
  <meta charset="UTF-8">
  <title>Image Classification using Feature Extraction with MobileNet. Built with p5.js</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5" type="text/javascript"></script>

  <style>
  button {
    margin: 2px;
    padding: 4px;
  }
  video{
    width: 300;
    height: 300;
  }
  p{
    display: inline;
    font-size: 14px;
  }
  h6{
    margin: 4px;
    font-weight: lighter;
    font-size: 14px;
    margin-bottom: 10px;
  }
  </style>

<body>
  <h2>圖片分類技術-監督式學習</h2>
  <h3>使用 CNN 機器學習做出猜拳機器人</h3>
  
  <h6 id="loading">Loading base model...</h6>
  <p>
    <button id="catButton">加入剪刀的圖片</button>
    <p><span id="amountOfCatImages">0</span> 張剪刀圖片</p>
    <br><button id="dogButton">加入石頭的圖片</button>
    <p><span id="amountOfDogImages">0</span> 張石頭圖片</p>
	<br><button id="fishButton">加入布的圖片</button>
    <p><span id="amountOfFishImages">0</span> 張布圖片</p>
  </p>
  <br/>
  <p><button id="train">訓練AI</button><span id="loss"></span></p>
  <br/>
  <p>
    <button id="buttonPredict">猜拳開始</button><br>
	<div id="videoContainer"></div>
    你出的拳是: <span id="result">...</span>
  </p>
  <script src="sketch.js"></script>
